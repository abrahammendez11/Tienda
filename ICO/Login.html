<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css">
<title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
<body >
	<div class="container" align="center">
    <img src="media/doctoralia-mktpl-symbol-turquoise.png" width="150" height="200" class="img-thumbnail img-fluid">
	</div>
	<div class="container" align="center">  
    <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10 col-lg-8 offset-lg-0">
          <input type="text" readonly class="form-control" id="inputEmail" value="email@example.com">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10 col-lg-8">
          <input type="password" class="form-control" id="inputPassword">
        </div>
      </div>
	<div class="col-auto">
       <button type="submit"  class="btn btn-primary mb-3">Confirm identity</button>
     </div>
</div>  
</body>
</html>
